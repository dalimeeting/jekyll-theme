---
layout: page
---


<section class="block block__news-events">
    <div class="container">
        {% for post in paginator.posts %}
            {% include blog__post.html %}
        {% endfor %}
    </div>
</section>
{% if paginator.total_pages > 1 %}
    <section class="block block__pagination block__pagination--simple">
        <div class="container">
            <ul>
                {% if paginator.previous_page %}
                    <li>
                        <a href="{{ paginator.previous_page_path | prepend: site.baseurl }}">Previous</a>
                    </li>
                {% endif %}
                {% if paginator.next_page %}
                    <li>
                        <a href="{{ paginator.next_page_path | prepend: site.baseurl }}">Next</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </section>
{% endif %}
